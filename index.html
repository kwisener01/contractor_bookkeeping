
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ContractorBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide scrollbars but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }

        /* PRINT STYLES - Specifically for PDF generation */
        @media print {
            @page {
                size: portrait;
                margin: 15mm;
            }
            nav, button, .no-print, .action-bar, .modal-close {
                display: none !important;
            }
            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            #root {
                background: white !important;
            }
            .ledger-container {
                position: relative !important;
                height: auto !important;
                overflow: visible !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                background: white !important;
            }
            .ledger-card {
                border: none !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
                border-radius: 0 !important;
                background: white !important;
            }
            .ledger-header {
                border-bottom: 2px solid #000 !important;
                margin-bottom: 30px !important;
                background: white !important;
                padding: 20px 0 !important;
            }
            .ledger-summary {
                background: #f1f5f9 !important;
                border: 1px solid #cbd5e1 !important;
                color: black !important;
                border-radius: 12px !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                margin-bottom: 30px !important;
            }
            .table-container {
                border: 1px solid #e2e8f0 !important;
                border-radius: 12px !important;
                overflow: hidden !important;
            }
            .print-footer {
                display: block !important;
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                font-size: 10px;
                color: #64748b;
                border-top: 1px solid #e2e8f0;
                padding-top: 10px;
            }
        }
        .print-footer {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>
</body>
</html>
